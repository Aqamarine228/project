version: '3.8'

services:
  # TCP Test Server
  tcp-server:
    build: .
    command: ["server", "--channels", "4", "--rate", "20"]
    ports:
      - "12345:12345"
    networks:
      - signal-net
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs

  # Signal Visualization Application (for X11 forwarding)
  signal-app:
    build: .
    command: ["app"]
    networks:
      - signal-net
    environment:
      - DISPLAY=${DISPLAY:-:0}
      - QT_X11_NO_MITSHM=1
      - XDG_RUNTIME_DIR=/tmp/runtime-root
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${HOME}/.Xauthority:/root/.Xauthority:rw
    depends_on:
      - tcp-server
    profiles:
      - gui

networks:
  signal-net:
    driver: bridge

volumes:
  logs:
    driver: local